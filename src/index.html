<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>psd-to-html</title>
    <link rel="stylesheet" href="./style/index.scss" />
  </head>

  <body>
    <div id="app"></div>
    <header>
      <div class="head-contact">
        <span class="head-contact-promotion"
          >Get 25% Off by any Product your Purchase</span
        >
        <span class="head-contact-element">
          <ul>
            <li><img src="../assets/facebook.png" alt="" /></li>
            <li><img src="../assets/instagram.png" alt="" /></li>
            <li><img src="../assets/linkedin.png" alt="" /></li>
            <li><img src="../assets/twitter.png" alt="" /></li>
            <li><img src="../assets/youtube.png" alt="" /></li>
          </ul>
        </span>
      </div>

      <div class="head-menu">
        <span class="head-menu-name">Hairly</span>
        <span class="head-menu-elements">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Shop</a></li>
            <li><a href="">Contact</a></li>
            <li><img src="../assets/user.png" alt="user icon" /></li>
            <li><img src="../assets/search.png" alt="search icon" /></li>
            <li>
              <img src="../assets/shopping-cart.png" alt="shopping cart icon" />
            </li>
          </ul>
        </span>
      </div>
    </header>

    <script type="module" src="index.js"></script>
  </body>
</html>
